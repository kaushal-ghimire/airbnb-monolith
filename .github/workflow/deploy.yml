name: Deploy Airbnb Monolith

on:
  push:
    branches: [master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        distribution: 'temurin'

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        distribution: 'temurin'
        java-version: 17

    - name: Build with Maven
      run: mvn clean install

    - name: Deploy
      run: echo "Deploying monolithic app to server..."
